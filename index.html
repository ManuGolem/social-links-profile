<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Social links profile</title>

		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<img src="assets/images/avatar-jessica.jpeg">
				<p class="name">Jessica Randall</p>
				<p class="ubi">London, United Kingdom</p>
				<p class="title">"Front-end developer and avid reader."</p>
				<ul class="links">
					<li>GitHub</li>
					<li>Frontend Mentor</li>
					<li>LinkedIn</li>
					<li>Twitter</li>
					<li>Instagram</li>
				</ul>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://manugolem.github.io/Portfolio/">Manuel Carreras</a>.
		</footer>
	</body>
</html>
